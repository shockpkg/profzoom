language: c

os: linux

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - clang-3.5
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-3.5 && CXX=clang++-3.5"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
            - gcc-multilib
            - libc6-dev-i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
            - gcc-multilib
            - libc6-dev-i386
            - linux-libc-dev:i386
            - swftools
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - DEBUG=1 CFLAGS='-m64' make
  - ./bin/testunit.sh
  - ./bin/testfake.sh
  - make clean-bin

  - DEBUG=1 CFLAGS='-m32' make
  - ./bin/testunit.sh
  - ./bin/testfake.sh
  - make clean-bin

  - DEBUG=0 CFLAGS='-m64' make
  - ./bin/testunit.sh
  - ./bin/testfake.sh
  - make dist-x86_64
  - make clean-bin

  - DEBUG=0 CFLAGS='-m32' make
  - ./bin/testunit.sh
  - ./bin/testfake.sh
  - make dist-i386
  - make clean-bin

  - make dist-as3
  - ls -al dist
